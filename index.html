<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="splash-screen">
        <img src="new-demos-starburst.png" alt="New Demos">
    </div>
    <div class="content-wrapper">
        <div class="background-gif">
            <img src="ndtomato.gif" alt="Tomato">
        </div>
    <div class="container">
        <h1 id="sessionTitle">Work Session</h1>
        <div id="timer">25:00</div>
        <div class="button-container">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
        </div>
    </div>

    <div class="links">
        <h2>Thank you to:</h2>
        <a href="https://x.com/internetvin" target="_blank"><img src="internetvin.png" alt="intvin"></a>
        <a href="https://x.com/tommytrxnh" target="_blank"><img src="tommy.png" alt="tommy"></a>

    </div>



    <audio id="workMusic" src="work_jingle.mp3"></audio>
    <audio id="breakMusic" src="break_jingle.mp3"></audio>

    <script src="timer.js"></script>
</body>
</html>
